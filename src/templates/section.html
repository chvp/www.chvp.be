{% extends "base.html" %}

{% block title %}
{{ section.title }}
{% endblock title %}

{% block content %}
<h1>
    {{ section.title }}
</h1>
<ul class="post-list">
    {% for page in section.pages %}
    <li>
        <p><a href="{{ page.permalink | safe }}">{{ page.title }}</a> ({{ page.date }})</p>
        <p>{{ page.summary | safe }}</p>
        <p><a href="{{ page.permalink }}#continue-reading">Continue reading&hellip;</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
