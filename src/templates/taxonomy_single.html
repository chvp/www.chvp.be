{% extends "base.html" %}

{% block title %}{{ term.name }}{% endblock title %}

{% block content %}
<h1 class="title" >
    {{ term.name }}
</h1>
<ul class="post-list">
    {% for page in term.pages %}
    <li>
        <h4><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h4>
        <p>{{ page.summary | safe }}</p>
        <p><a href="{{ page.permalink }}#continue-reading">Continue reading&hellip;</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
